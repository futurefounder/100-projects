<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS APIs</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <div id="monitor">
    <div id="monitorscreen">
  <div class="content">
    <div class="flex justify-center items-center h-screen">
    <img
    class=  "absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2
    inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight"
    src="" alt="">
    <button
    id="button" 
    type=   "button"
    onclick="changeImage()"
    class=  "mt-96 transform -translate-x-1/2 -translate-y-1/2
    inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight 
    uppercase rounded shadow-md hover:bg-gray-300 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg 
    focus:outline-none focus:ring-0 active:bg-gray-400 active:text-gray-100 active:shadow-lg transition duration-150 ease-in-out">
    New Cat</button>
    <div class="flex justify-center">
        <div class="mb-3 mt-96 xl:w-96">
          <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
            <input  type="search" 
                    id="catSearch"
                    class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" 
                    placeholder="Search" 
                    aria-label="Search" 
                    aria-describedby="button-addon2">
            <button class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" 
                    type="button" 
                    id="button-addon2"
                    onclick="searchGiphy()">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
            </div>
      </section>
      

        </div>
      </div>
    <script>
        const img = document.querySelector('img');
        
        function searchGiphy() {
        const searchTerm = document.getElementById('catSearch').value;
        const img = document.querySelector('img');
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=ash4Zn4w9iFU44JIDbORKWb6Uvxpjn4r&s='+ searchTerm, {mode: 'cors'})
            .then(function(response) {
            return response.json();
        })
            .then(function(response) {
            img.src = response.data.images.original.url;

        });
        };

       async function changeImage(){  
        const img = document.querySelector('img');
        const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=ash4Zn4w9iFU44JIDbORKWb6Uvxpjn4r&s=cat', {mode: 'cors'});
        const catData = await response.json();
        img.src = catData.data.images.original.url;
        // const img = document.querySelector('img');
        // fetch('https://api.giphy.com/v1/gifs/translate?api_key=ash4Zn4w9iFU44JIDbORKWb6Uvxpjn4r&s=cat', {mode: 'cors'})
        //   .then(function(response) {
        //     return response.json();
        // })
        // .then(function(response) {
        //     img.src = response.data.images.original.url;
        // });
        }
        changeImage();
    </script>
</body>
</html>
