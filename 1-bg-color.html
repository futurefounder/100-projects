    <div class="flex space-x-2 justify-center">
        <button
        id="button" 
        type=   "button"
        class=  "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
        inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight 
        uppercase rounded shadow-md hover:bg-gray-300 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg 
        focus:outline-none focus:ring-0 active:bg-gray-400 active:text-gray-100 active:shadow-lg transition duration-150 ease-in-out">
        Change color</button>
      </div>
    
      <div class="flex justify-center mt-10">
        <div class="block rounded-lg shadow-lg bg-white max-w-sm text-center">
          <div class="py-2 px-6 border-b border-gray-300">
            Current Color
          </div>
          <div class="p-3">
            <p  id="currentColor" 
            class="text-gray-700 text-base mb-4">
            #BF8CC
            </p>
          </div>

        </div>
      </div>

      
<script>
  
    const coolors = [
        "#FBF8CC",
        "#FDE4CF",
        "#FFCFD2",
        "#FFCFD2",
        "#CFBAF0",
        "#A3C4F3",
        "#90DBF4",
        "#8EECF5",
        "#98F5E1",
        "#B9FBC0"
    ];
    
    const button = document.getElementById('button');
      button.addEventListener('click', () => {
    
      const randomnumber = Math.floor(Math.random() * coolors.length);
      document.body.style.backgroundColor = coolors[randomnumber];
      
      let text = document.getElementById("currentColor").innerText;
      document.getElementById("currentColor").innerText = coolors[randomnumber];
    
    }); 

</script>
